<!DOCTYPE html>
<html>
<body>

<h1>WebVTT Example</h1>

<video id="videoMain" src="http://mirrorblender.top-ix.org/movies/sintel-1024-surround.mp4" type="video/mp4" width="640" height="360" autoplay controls>
	<track id="enCaptions" kind="captions" label="English Captions" src="captions/sintel-en-us.vtt" />
	<track id="frSubtitles" kind="subtitles" label="French" src="captions/sintel-fr.vtt" srclang="fr" />
	<track id="itSubtitles" skind="subtitles" label="Italian" src="captions/sintel-it.vtt" srclang="it" />
</video>

<div>
	<h4>Subtitles</h4>
	<ul>
		<li id="en" class="captions">English</li>
		<li id="fr" class="subtitles">French</li>
		<li id="it" class="subtitles">Italian</li>
	</ul>
</div>

<script>
var updateTextTracks = function( id ) {
	var textTracks = document.getElementById( 'videoMain' ).textTracks;
	for (var i = textTracks.length - 1; i >= 0; i--) {
		if( textTracks[i].id === id ) {
			textTracks[i].mode = 'showing';
		} else {
			textTracks[i].mode = 'disabled';
		}
	};
}

	document.getElementById('en').onclick = function() {
		updateTextTracks( 'enCaptions' );
	}
		
	document.getElementById('fr').onclick = function() {
		updateTextTracks( 'frSubtitles' );
	}

	document.getElementById('it').onclick = function() {
		updateTextTracks( 'itSubtitles' );
	}
</script>

</body>
</html>
